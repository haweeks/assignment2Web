<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 3 — Table & Form</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header>
    <h1 id="page-title">Student assessments and feedback form</h1>
  </header>
  
    <div class="navbar">
      <a href="../task1/index.html" class="">Task 1: Layout</a>
      <a href="../task2/index.html" class="">Task 2: Tribute</a>
      <a href="../task3/index.html" class="active">Task 3: Table & Form</a>
      <a href="../task4/index.html" class="">Task 4: Sitemap & Wireframe</a>
      <a href="../index.html">Home</a>
    </div>
    
  <main class="wrap">
    <section class="card">
      <h2>Score table</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr class="highlight-row">
            <td rowspan="2">Nariman</td>
            <td>Math</td>
            <td>95</td>
          </tr>
          <tr>
            <td>Biology</td>
            <td>98</td>
          </tr>
          <tr>
            <td>Nursultan</td>
            <td colspan="2">Project work (test)</td>
          </tr>
          <tr>
            <td>Zaure</td>
            <td>Physic</td>
            <td>88</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Feedback form</h2>
      <form class="feedback-form" action="#" method="post">
        <div class="field">
          <label for="name"><strong>Имя</strong></label>
          <input type="text" id="name" name="name" placeholder="Your name..." required>
        </div>
        <div class="field">
          <label for="email"><strong>Email</strong></label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="field">
          <label for="role"><strong>Роль</strong></label>
          <select id="role" name="role" class="wide-control">
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
          </select>
        </div>
        <fieldset class="field">
          <legend>Is this page useful?</legend>
          <label><input type="radio" name="useful" value="yes" checked> Yes</label>
          <label><input type="radio" name="useful" value="no"> No</label>
        </fieldset>
        <div class="field">
          <label for="comment"><strong>Comment</strong></label>
          <textarea id="comment" name="comment" rows="5" placeholder="Your mind..."></textarea>
        </div>
        <button id="send-btn" type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Zarina</p>
  </footer>
</body>
</html>
